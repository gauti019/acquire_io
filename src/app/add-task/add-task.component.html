<div class="row mt-3">
  <div class="  col-12 col-md-8 offset-md-2">
    <div class="card">
        <div class="card-header bg-secondary">
            <h3 class="card-title text-light"><b>Add a new task</b></h3>
        </div>
        <div class="card-body"><form>
          <div class="mb-4">
              <i class="fas fa-envelope fa-2x pr-4"></i>
              <mat-form-field class="input-width">
                <input matInput placeholder="Title" id="title" name="title"  [(ngModel)]="title">
              </mat-form-field>
          </div>
          <div>
              <i class="fas fa-pencil-alt fa-2x pr-4"></i>
              <mat-form-field class="input-width">
                <textarea matInput  rows="2" [(ngModel)]="description" name="description" placeholder="Description"></textarea>
              </mat-form-field>
            </div>
          <button class="btn btn-secondary" (click)='save()'>Save</button>
        </form></div>
    </div>
      
  </div>

</div>
